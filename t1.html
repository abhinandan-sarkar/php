<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Header</th>
        </tr>
        <tr>
            <td colspan="2">Navigation links can go here</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">Body Content</td>
        </tr>
        <tr>
            <td>Main content area</td>
            <td>Sidebar content area</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Footer</th>
        </tr>
        <tr>
            <td colspan="2">Footer content and links can go here</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">Notice</td>
        </tr>
        <tr>
            <td colspan="2">Important notice or message</td>
        </tr>
    </table>
</body>
</html>
